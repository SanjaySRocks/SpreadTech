<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
    <link href="./index.css" rel="stylesheet">

</head>
<body>
    
<main>
    <!-- <h1 class="head-text center">Registeration Page</h1> -->

    <div class="container center">
        <h1 class="head-text">Get yourself registered with us! :)</h1>

        <div class="card">
            <h1 class="head-text center">Create an account!</h1>

                <form id="register-form" class="form">
                    
                    <div class="form-group">
                    <label>First Name:</label>
                    <input autofocus class="input-field success" id="fname" name="fname">
                    <span class="error-msg"></span>
                    </div>

                    <div class="form-group">
                    <label>Last Name:</label>
                    <input class="input-field" id="lname" name="lname">
                    <span class="error-msg"></span>
                    </div>

                    <div class="form-group">
                    <label>Email:</label>
                    <input class="input-field" id="email" name="email">
                    <span class="error-msg"></span>
                    </div>

                    <div class="form-group">
                    <label>Password:</label>
                    <input class="input-field" type="password" id="pass" name="pass">
                    <span class="error-msg"></span>
                    </div>

                    <div class="form-group">
                    <label>Confirm Password:</label>
                    <input class="input-field" type="password" id="cpass" name="cpass">
                    <span class="error-msg"></span>
                </div>
                    <span class="registered-msg"></span>

                    <button class="btn-submit" id="submit">Sign Up</button>
                </form>
        </div>
    </div>
</main>

<script src="./assets/bcrypt.js"></script>
<script type="module" src="./script.js"></script>

</body>
</html>
